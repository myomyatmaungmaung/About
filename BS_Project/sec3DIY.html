<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .col-4{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
            text-align: center;
            padding-top: 35px;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-4 bg-primary text-white">.bg-primary</div>
            <div class="col-4 bg-secondary text-white">.bg-secondary</div>
            <div class="col-4 bg-success text-white">.bg-success</div>
        </div>
        <div class="row">
            <div class="col-4 bg-danger text-white">.bg-danger</div>
            <div class="col-4 bg-warning text-white">.bg-warning</div>
            <div class="col-4 bg-info text-white">.bg-info</div>
        </div>
        <div class="row">
            <div class="col-4 bg-light">.bg-light</div>
            <div class="col-4 bg-dark text-white">.bg-dark</div>
            <div class="col-4 bg-body">.bg-body</div>
        </div>
        <div class="row">
            <div class="col-4 bg-white">.bg-white</div>
            <div class="col-4 bg-transparent">.bg-transparent</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
