<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div>
            <label for="userName" class="form-label">User Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Enter your User Name">
        </div>
        <div>
            <label for="pwd" class="form-label">Password</label>
            <input type="text" id="pwd" class="form-control" placeholder="Enter your password">
        </div>
        <div>
            <label for="cities" class="form-label">Cities</label>
            <input class="form-control w-25" list="datalistOptions" id="cities" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="New York"></option>
                <option value="Melbourne"></option>
                <option value="Sydney"></option>
                <option value="Australlia"></option>
                <option value="Mexico"></option>
            </datalist>
        </div><br>
        <div>
            <button type="button" class="btn btn-success">Login</button>
            <button type="button" class="btn btn-secondary">Register</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
