<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <select class="form-select">
            <option selected>Choose this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="container pt-5">
        <select class="form-select" size="3">
            <option selected>Open this selected menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="container pt-5">
        <h5>Sizing</h5>
        <select class="form-select form-select-lg" size="3">
            <option selected>Open this selected menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="container pt-5">
        <h5>Sizing</h5>
        <select class="form-select form-select-sm" size="3">
            <option selected>Open this selected menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="container pt-5">
        <label for="rangeEg" class="form-label">Example range</label>
        <input type="range" class="form-range d-flex w-50" id="rangeEg">
    </div>

    <div class="container pt-5">
        <label for="rangeEg2" class="form-label">Example disabled range</label>
        <input type="range" class="form-range d-flex w-50" id="rangeEg2" disabled>
    </div>

    <div class="container pt-5">
        <label for="rangeEg3" class="form-label">Example range</label>
        <input type="range" class="form-range d-flex w-75" min="0" max="3" id="rangeEg3">
    </div>

    <div class="container pt-5">
        <label for="rangeEg4" class="form-label">Example range</label>
        <input type="range" class="form-range d-flex w-75" min="0" max="3" step="0.5" id="rangeEg4">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
