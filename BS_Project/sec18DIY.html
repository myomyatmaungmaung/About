<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5 pb-5 bg-info text-white">
        <div class="row">
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="col-6">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <label for="add" class="form-label">Address</label>
                <input type="text" id="add" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <label for="add2" class="form-label">Address2</label>
                <input type="text" id="add2" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control">
            </div>

            <div class="col-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option value="1">Yangon</option>
                    <option value="2">Mandalay</option>
                    <option value="3">Pyin Oo Lwin</option>
                </select>
            </div>

            <div class="col-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" id="zip" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <input type="checkbox" for="forchb" class="form-check-input">
                <label id="forchb" class="form-check-label">Check me out</label>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <button type="button" class="btn btn-warning">Sign in</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
