<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: blue;
            /* position: relative;
            right: 20px;
            bottom: 20px; */
            /* position: absolute; 
            z-index: 3; */
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: cyan;
            /* position: absolute;
            z-index: 2; */
        }
        .three{
            width: 300px;
            height: 300px;
            background-color: brown;
            /* position: absolute;
            z-index: 1; */
        }
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }
        .item{
            width: 30px;
            height: 30px;
            background-color: coral;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="box">
        <div class="item"></div>
    </div>

    <div class="container pt-5">
        <button type="button" class="btn btn-primary position-relative">
            Primary
            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill">99+</span>
        </button>
    </div>

    <div class="container pt-5">
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger border border-light rounded-circle">a</span>
        </button>
    </div>

    <div class="container pt-5">
        <span class="badge bg-primary rounded-pill">Primary</span>
        <span class="badge bg-secondary rounded-pill">Secondary</span>
        <span class="badge bg-success rounded-pill">Success</span>
        <span class="badge bg-danger rounded-pill">Danger</span>
        <span class="badge bg-warning rounded-pill">Warning</span>
        <span class="badge bg-info rounded-pill">Info</span>
        <span class="badge bg-light rounded-pill text-dark">Light</span>
        <span class="badge bg-dark rounded-pill">Dark</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
