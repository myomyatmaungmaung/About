<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="my-3">
            <label for="emailtext" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailtext" placeholder="name@example.com">
        </div>
        <div class="my-3">
            <label for="exampletextarea" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampletextarea" cols="30" rows="3"></textarea>
        </div>
    </div>

    <div class="container pt-5">
        <input type="text" class="form-control form-control-lg" placeholder="form-control-lg"><br>
        <input type="text" class="form-control" placeholder="Default input example"><br>
        <input type="text" class="form-control form-control-sm" placeholder="form-control-sm">
    </div>

    <div class="container pt-5">
        <input type="text" class="form-control" placeholder="Disabled input example" disabled><br>
        <input type="text" class="form-control" value="Disabled readonly" disabled readonly><br>
        <input type="text" class="form-control" value="Readonly input-here" readonly>
    </div>

    <div class="container pt-5">
        <form class="row">
            <div class="col-auto">
                <label for="emailtext" class="form-label"></label>
                <input type="text" id="emailtext" class="form-control-plaintext" value="email@example.com" readonly>
            </div>
            <div class="col-auto">
                <label for="pwdtext" class="form-label"></label>
                <input type="text" id="pwdtext" class="form-control" placeholder="Password">
            </div>
            <div class="col-auto mt-4">
                <button type="submit" class="btn btn-primary">Confirm Identity</button>
            </div>
        </form>
    </div>

    <div class="container pt-5">
        <div class="mb-3">
            <label for="formfile" class="form-label">Defalt file input example</label>
            <input type="file" class="form-control" id="formfile">
        </div>
        <div class="mb-3">
            <label for="formfileMultiple" class="form-label">Multiple files input example</label>
            <input type="file"  class="form-control" id="formfileMultiple" multiple>
        </div>
        <div class="mb-3">
            <label for="formfileDisabled" class="form-label">Disabled files input example</label>
            <input type="file" class="form-control" id="formfileDisabled" disabled>
        </div>
        <div class="mb-3">
            <label for="formfilesmall" class="form-label">Small files input example</label>
            <input type="file" class="form-control form-control-sm" id="formfilesmall">
        </div>
        <div class="mb-3">
            <label for="formfilelarge" class="form-label">Large files input example</label>
            <input type="file" class="form-control form-control-lg" id="formfilelarge">
        </div>
    </div>

    <div class="container pt-5">
        <label for="colorInput" class="form-label">Color Picker</label>
        <input type="color" class="form-control form-control-color" id="colorInput" value="#563d7c">
    </div>

    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-12 w-25">
                <label for="dataList" class="form-label">Datalist Example</label>
                <input class="form-control" list="datalistOptions" id="dataList" placeholder="Type to search...">
                <datalist id="datalistOptions" class="">
                    <option value="Yangon">
                    <option value="Mandalay">
                    <option value="Nay Pyi Taw">
                    <option value="Ngwe Saung">
                    <option value="Chaung Tha">
                </datalist>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
