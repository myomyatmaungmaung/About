<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="progress">
            <div class="progress-bar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="progress">
            <div class="progress-bar w-25" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar w-50"aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar w-100" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="progress" style="height: 5px ;">
            <div class="progress-bar w-25" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 25% </div>
        </div><br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar w-50" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div><br>
        <div class="progress" style="height: 100px;">
            <div class="progress-bar w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div><br>
        <div class="progress" style="height: 100px;">
            <div class="progress-bar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="progress">
            <div class="progress-bar bg-info w-25" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-success w-50"aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-warning w-100" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
            <div class="progress-bar bg-info" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            <div class="progress-bar bg-success" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">15%</div>
        </div>
    </div>

    <div class="container pt-5">
        <h3>Progress-bar-striped</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark w-25" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success w-50"aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info w-100" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
    </div>

    <div class="container pt-5">
        <h3>Progress-bar-animated</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark w-25" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-50"aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-75" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-100" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
