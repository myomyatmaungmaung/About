<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Full Name">
        </div><br>
        <div>
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select">
                <option selected>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div><br>
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Enter Your Email">
        </div><br>
        <div>
            <label for="pwd" class="form-label">Password</label>
            <input type="text" id="pwd" class="form-control" placeholder="Enter Password">
        </div><br>
        <div>
            <label for="expertise" class="form-label d-block">Expertise</label>
            <select id="expertise" size="3" class="w-100">
                <option selected>HTML</option>
                <option>CSS</option>
                <option>Bootstrap</option>
                <option>JavaScript</option>
                <option>Wordpress</option>
                <option>Python</option>
            </select>
        </div><br>
        <div>
            <label for="range1" class="form-label">English-Skill</label>
            <input type="range" class="form-range" id="range1">
        </div>
        <div>
            <button type="button" class="btn btn-primary">
                Create Account
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
