<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable</title>
</head>
<body>
    <script>
        var fName = "Annie"; // string data type
        var lName = "Mg Mg";
        var age = 23; //number data type
        var sth = true;     // boolean data type
        var cat = {         //object data type
            name : "Tom",
            age : 3,
            color : "Gold"
        }

        console.log(typeof(fName));
        console.log(typeof(lName));
        console.log(typeof(age));
        console.log(typeof(sth));
        console.log(typeof(cat));
    </script>
</body>
</html>
