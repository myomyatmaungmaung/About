<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2</title>
</head>
<body>
    <script>
        var fName = "Swann Htet";   //string data type
        var StuNo = "0123";    //string data type
        var age = 11;       //number data type
        var male = true;    //boolean data type 

        console.log(typeof(fName));
        console.log(typeof(StuNo));
        console.log(typeof(age));
        console.log(typeof(male));

        var cat = {         //object data type
            name : "Tom",
            age : 3,
            color : "Yellow"
        }

        var stu = { name : "Ryan", age : 12, face : "ugly"}         //object data type

        console.log(typeof(cat));
        console.log(typeof(stu));
    </script>
</body>
</html>
