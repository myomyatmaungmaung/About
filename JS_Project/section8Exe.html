<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <script type="text/javascript">
        var Name = "Kit Kit";
        var myName = "Annie"

        if(Name === myName){
            document.write("Hello me!" + "<br>");
        }else if(Name !== myName){              //and also you can use else here
            document.write("Hello Stranger!" + "<br>");
        }

        var DadName = "Mg Mg";
        var MomName = "Thunder";
        var Name = "Thunder";

        if(Name === DadName){
            document.write("Hello Dad");
        }else if(Name === MomName){
            document.write("Hello Mom");
        }else{
            document.write("Hello Stranger");
        }
    </script>
</body>
</html>
