<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        var text="";
        var i = 0;

        do{
            text += "<br> The number is " + i;
            i++;
        }
        while(i<10);
        document.write(text);
    </script>
</body>
</html>
