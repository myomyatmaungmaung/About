<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<body>
    <div>
        <img calss="mySlides" src="koala.jpg" width="400px" height="400px">
        <img calss="mySlides" src="lion.jpg" width="400px" height="400px">
        <img calss="mySlides" src="pig.jpg" width="400px" height="400px">
    </div>

    <script>
        var myIndex=0;
        carousel();
        function carousel(){
            var i;
            var x = document.getElementsByClassName("mySlides");
            for(i=0; i < x.length; i++){
                x[i].style.display = "none";
            }
            myIndex++;
            if(myIndex > x.length) {
                myIndex = 1;
            }
            x[myIndex-1].style.display="block";
            setTimeout(carousel,2000);
        }
    </script>
</body>
</html>
