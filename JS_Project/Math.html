<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        //return the PI value 
        console.log(Math.PI);
        document.write("Math.PI returns the value of PI " + Math.PI + "<br>");

        //return the nearest integers
        console.log(Math.round(1.245));
        document.write("Math.round returns the value of nearest integer " + Math.round(8.9) + "<br>");

        //return the first value power to the second value; Math.pow(x,y) = return x power to y
        console.log(Math.pow(2,4));
        document.write("Math.pow returns 2 power 4 is "+ Math.pow(2,4)+ "<br>");

        //return the square root of x 
        console.log(Math.sqrt(4));
        document.write("Math.sqrt returns the value of square root. " + Math.sqrt(81) + "<br>");

        //return the positive value of x
        console.log(Math.abs(-23.98));
        document.write("Math.abs returns the positive value. "+ Math.abs(-0.88) + "<br>");

        //return the value of x rounded up to its nearest integer. **up to and opposite of floor
        console.log(Math.ceil(52.8));
        document.write("Math.ceil returns the value rounded up to its nearest integer. " + Math.ceil(2.1) + "<br>");

        //return the value of x rounded down to its nearest integer. **down to and opposite of ceil
        console.log(Math.floor(5.6));
        document.write("Math.floor returns the value rounded down to its nearest interger. " + Math.floor(2.1) + "<br>");

        //returns the sine value between -1 and 1 
        console.log(Math.sin(90*Math.PI/180));
        document.write("The sine value of 90 degrees is " + Math.sin(90*Math.PI/180) + "<br>");

        //returns the cosine value between -1 and 1
        console.log(Math.cos(0*Math.PI/180));
        document.write("The cosine value of 90 degrees is " + Math.cos(90*Math.PI/180) + "<br>");


    </script>
</body>
</html>
