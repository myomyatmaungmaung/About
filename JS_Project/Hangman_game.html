<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var words = ["javascript", "monkey", "amazing", "pancake"];//create an array
        var word = words[Math.floor(Math.random()*words.length +1)];//create a random word
        
        var answerArray =[];
        for(var i = 0; i <word.length; i++){     //make for the answer
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;
        while(remainingLetters >0){                 //loop for the game
            alert(answerArray.join(" "));
            var guess = prompt("Guess a letter, or click Cancel to stop playing.");
            if(guess===null){                       //show the player
            }else if(guess.length !==1){
                alert("Please enter a single letter.");
            }else{
                for(var j=0; j<word.length; j++){
                    if(word[j]===guess){
                        answerArray[j]=guess;
                        remainingLetters--;
                    }
                }
            }
        }
        alert(answerArray.join(" "));
        alert("Good job! The answer was "+word);
    </script>
</body>
</html>
