<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object and Constructor</title>
</head>
<body>
    <script>
        const circle = {
            radius : 1 ,
            location : {
                x : 1,
                y : 1
            },
            draw: function(){
                console.log('draw');
            }
        };

        var person = {
            firstName : "John",
            lastName : "Kelvin",
            id : 5566,
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }
        };
    </script>
</body>
</html>
