<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <p id = "test"></p>
    <script>
        class car{
            constructor(brand){
                this.carname = brand;
            }
            present(){
                return "I have a " + this.carname;
            }
        }

        class Model extends car{
            constructor(brand, mod){
                super(brand);
                this.model = mod;
            }
            show(){
                return this.present() + " , it is a " + this.model;
            }
        }
        
        let myCar = new Model("Fortuner", "Toyota");

        document.getElementById("test").innerHTML = myCar.show();
    </script>
</body>
</html>
