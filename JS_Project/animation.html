<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #myContainer {
        width : 400px;
        height : 400px;
        position : relative;
        background : rosybrown;
    }

    #myAnimation {
        width : 50px;
        height : 50px;
        position : absolute;
        background-color : cyan;
    }
    </style>
</head>
<body>
    <p>
        <button onclick="myMove()">Click Me</button>
    </p>

    <div id = "myContainer">
        <div id="myAnimation"></div>
    </div>
    <script>
        function myMove(){
            var rct = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame(){
                if(pos==350){
                    clearInterval(id);
                }else{
                    pos++;
                    rct.style.top = pos + 'px';
                    rct.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>
</html>
