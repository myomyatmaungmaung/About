<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script type="text/javascript">
        for(var i=3; i<10000 ; i = i * 3){          //for loop
            document.write(i +", ");
        }

        var i = 3;                                  //while loop
        while(i<10000){
            document.write(i + ", ");
            i = i * 3;
        }
    </script>
</body>
</html>
