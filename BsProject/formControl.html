<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <label for="forName" class="form-label">Name </label>
            <input type="text" class="form-control" id="forName" placeholder="Enter you Name...">
        </div>

        <div class="row my-3">
            <label for="forAdd" class="form-label">Address</label>
            <textarea class="form-control" id="forAdd" cols="30" rows="3"></textarea>
        </div>

        <div class="row my-3">
            <input type="text" class="form-control form-control-lg" placeholder="Large Text">
            <input type="text" class="form-control" placeholder="Default Text">
            <input type="text" class="form-control form-control-sm" placeholder="Small Text">
        </div>

        <div class="row">
            <input type="text" class="form-control form-control-lg" placeholder="Large Text" disabled>
            <input type="text" class="form-control" placeholder="Default Text" readonly>
            <input type="text" class="form-control form-control-sm" placeholder="Small Text" disabled readonly>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row w-25">
            <label for="dataList" class="form-label">City</label>
            <input type="text" list="datalistoption" class="form-control" id="dataList" placeholder="Type to search...">

            <datalist id="datalistoption">
                <option value="Yangon"></option>
                <option value="Mandalay"></option>
                <option value="Nay Pyi Taw"></option>
                <option value="Maw La Myine"></option>
            </datalist>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <label for="forName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="forName" placeholder="Enter your Name...">
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <label for="msg" class="form-label">Message</label>
            <textarea id="msg" class="form-control" cols="30" rows="3"></textarea>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <input type="text" class="form-control form-control-lg" placeholder="This is the large Form-control" disabled>
            <input type="text" class="form-control" placeholder="This is default Form-contorl" readonly>
            <input type="text" class="form-control form-control-sm" placeholder="This is the small Form-control" readonly disabled>
        </div>
    </div>

    <div class="container pt-5 pb-5">
        <div class="row">
            <label for="forcolor" class="form-label">Color Picker</label>
            <input type="color" class="form-control form-control-color" id="forcolor">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
