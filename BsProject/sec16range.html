<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 16 Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container pt-5">
        <label for="range1" class="form-label">Example Range</label>
        <input type="range" class="form-range" id="range1                                                        ">
    </div>

    <div class="container pt-5 w-50">
        <label for="range2" class="form-lable">Disabled Range</label>
        <input type="range" class="form-range" id="range2" disabled>
    </div>

    <div class="container pt-5">
        <label for="range3" class="form-label">Custom Range</label>
        <input type="range" class="form-range" id="range3" min="0" max="3">
    </div>

    <div class="container pt-5">
        <label for="range4" class="form-label">Steps Range</label>
        <input type="range" class="form-range" id="range4" min="0" max="3" step="0.5" >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
