<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section17 Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container pt-5">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ckb1">
            <label for="ckb1" class="form-check-label">Default Checkbox</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="ckb2" checked>
            <label for="ckb2" class="form-check-label">Checked Checkbox</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="ckb3" disabled>
            <label for="ckb3" class="form-check-label">Disabled Default Checkbox</label>
        </div>
        <div>
            <input type="checkbox" class="form-check-input" id="ckb4" disabled checked>
            <label for="ckb4" class="form-check-label">Disabled Checked Checkbox</label>
        </div>
    </div>

    <div class="container pt-5">
        <div class="form-check">
            <input type="radio" class="form-check-input" id="rd1">
            <label for="rd1" class="form-check-label">Default Radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="rd2" checked>
            <label for="rd2" class="form-check-label">Checked Radio</label>
        </div>
    </div>


    <div class="container pt-5">
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="sw1">
            <label for="sw1" class="form-check-label">Default Switch</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="sw2" checked>
            <label for="sw2" class="form-check-label">Checked Switch</label>
        </div>
    </div>

    <div class="container pt-5">
        <div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-chek-input" id="cki1">
                <label for="cki1" class="form-check-label">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="cki2" checked>
                <label for="cki2" class="form-check-label">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="chki3" disabled>
                <label for="cki3" class="form-check-label">3(disabled)</label>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-chek-input" id="cki1">
                <label for="cki1" class="form-check-label">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="cki2" checked>
                <label for="cki2" class="form-check-label">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="chki3" disabled>
                <label for="cki3" class="form-check-label">3(disabled)</label>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <input type="checkbox" class="btn-check" id="btncheck1">
        <label for="btncheck1" class="btn btn-primary">Primary</label>

        <input type="checkbox" class="btn-check" id="btnchk2">
        <label for="btnchk2" class="btn btn-danger">Danger</label>

        <input type="checkbox" class="btn-check" id="btnchk3" disabled>
        <label for="btnchk3" class="btn btn-success">Disabled</label>
    </div>

    <div class="container pt-5">
        <input type="checkbox" class="btn-check" id="btnchk4">
        <label for="btnchk4" class="btn btn-outline-primary">Primary</label>

        <input type="radio" class="btn-check" id="rdo1">
        <label for="rdo1" class="btn btn-outline-info">Info Radio</label>

        <!-- checked, disabled -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
