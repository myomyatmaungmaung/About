<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chk1">
            <label for="chk1" class="form-check-label">Default Checkbox</label>
        </div>
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chk2" checked>
            <label for="chk1" class="form-check-label">Checked Checkbox</label>
        </div>

        <div class="form-check pt-3">
            <input type="checkbox" class="form-check-input" id="chk3" disabled>
            <label for="chk1" class="form-check-label">Disabled Checkbox</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="chk4" checked disabled>
            <label for="chk1" class="form-check-label">Checked Disabled Checkbox</label>
        </div>

        <div class="form-check pt-3">
            <input type="radio" class="form-check-input" id="rdo1">
            <label for="rdo1" class="form-check-label">Default Radio</label>
        </div>

        <div class="form-check form-switch pt-3">
            <input type="checkbox" class="form-check-input" id="swt1">
            <label for="swt1" class="form-check-label">Default Switch</label>
        </div>

        <div class="form-check form-check-inline pt-3">
            <input type="checkbox" class="form-check-input" id="chk5">
            <label for="chk5" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="chk6" checked>
            <label for="chk5" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="chk7" disabled>
            <label for="chk5" class="form-check-label">3</label>
        </div>
    </div>

    <div class="container pt-5">
        <div class="form-check">
            <input type="checkbox" class="btn-check" id="chk8">
            <label for="chk8" class="btn btn-info">Info Button Check</label>
        </div>

        <div class="form-check">
            <input type="radio" class="btn-check" id="rdo2">
            <label for="rdo2" class="btn btn-primary">Primary Button Radio</label>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
