<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container pt-5">
        <ul class="list-group ">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
            <li class="list-group-item">Fourth Item</li>
            <li class="list-group-item">Fifth Item</li>
        </ul>
    </div>

    <div class="container pt-5">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">First link item</a>
            <a href="#" class="list-group-item list-group-item-action">Second link item</a>
        </div>
    </div>

    <div class="container pt-5">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">First Button Item</button>
            <button type="button" class="list-group-item list-group-item-action">Second Button Item</button>
        </div>
    </div>

    <div class="container pt-5">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
        </ul>
    </div>

    <div class="container pt-5">
        <ol class="list-group list list-group-numbered">
            <li class="list-group-item">HTML</li>
            <li class="list-group-item">CSS</li>
            <li class="list-group-item">Bootstrap</li>
        </ol>
    </div>

    <div class="container pt-5">
        <ul class="list-group w-50">
            <li class="list-group-item list-group-item-primary">A simple for primary list</li>
        </ul>
    </div>

    <div class="container pt-5 pb-5">
        <ul class="list-group w-25">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                A list item
                <span class="badge bg-primary rounded-pill">14</span>
            <li class="list-group-item">
                Second list
            </li>
            <li class="list-group-item">
                Third list
            </li>
        </ul>
    </div>

    <div class="container pt-5 pb-5">
        <ol class="list-group list-group-numbered w-25 mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Meta</div>
                    Facebook
                </div>
                <span class="badge bg-primary rounded-pill">9+</span>
            </li>
        </ol>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
