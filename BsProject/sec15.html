<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="w-25">
                <label for="dataList" class="form-label">Datalist Example</label>
                <input class="form-control" list="datalistOptions" id="dataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Yangon">
                    <option value="Mandalay">
                    <option value="Nay Pyi Taw">
                    <option value="Ngwe Saung">
                    <option value="Chaung Tha">
                </datalist>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="col">
            <label for="foremail" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="foremail" placeholder="Email">
        </div>
        <div class="col">
            <label for="forother" class="form-label">Other Message</label>
            <textarea class="form-control" id="forother" cols="30" rows="3"></textarea>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <div class="col-auto">
                <input type="text" class="form-control-plaintext" value="example@gmail.com">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn-info">Submit</button>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <label for="forfile" class="form-label">Default file input</label>
        <input type="file" class="form-control" id="forfile">
    </div>

    <div class="container pt-5 pb-5">
        <label for="file2" class="form-label">Default multi file input</label>
        <input type="file" class="form-control" id="file2" multiple>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
