<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container pt-5">
        <h1>Image Classes</h1>
        <h3>Rounded image</h3>
        <img class="rounded" src="images/a.jpg" style="width:300px ; height:300px">

        <h3>Rounded Circle Image</h3>
        <img class="rounded-circle" src="images/i3.jpg" style="width:300px ; height:300px">

        <h3>Thumbnail Image</h3>
        <img class="img-thumbnail" src="images/i5.webp" style="width:300px ; height:300px">
    </div>

    <div class="container pt-5">
        <h3 style="text-align: right;">Bootstrap Aligning</h3>
        <div class="d-flex justify-content-center">
            <img src="images/a.jpg" width="300px" height="300px">
        </div>

        <h3 style="text-align: center;">Bootstrap version 4.6 Aligning</h3>
        <img src="images/i1.jpg" width="300px" height="300px" class="float-right" alt="">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
