<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scetion 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .col-4{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Text Colors</h1>
            <p class="text-muted">This is muted text.</p>
            <p class="text-primary">This is primary text</p>
            <p class="text-secondary">This is secondary text</p>
            <p class="text-info">This is info text</p>
            <p class="text-success">This is success text</p>
            <p class="text-dark">This is dark text</p>
        </div>
    </div>

    <div class="container pt-5">
        <div>
            <h1>Background Colors</h1>
            <p class="bg-primary">This is primary background</p>
            <p class="bg-secondary">This is secondary background</p>
            <p class="bg-info">This is info background</p>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <div class="col-4 bg-primary">
                .bg-primary
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
