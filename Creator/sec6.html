<!DOCTYPE html>
<html>
<head>
    <title>Section 6</title>
    <style>
        ol{
            border: 2px dotted greenyellow;
        }
        ul{
            list-style-type: square;
        }
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Book</li>
        <li>Pencil</li>
        <li>Pen</li>
        <li>Ruler</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grape</li>
        <li>Water Melon</li>
    </ul>

    <h1>List image</h1>
    <ul>
        <li>List</li>
        <li>
            Image <br>
            <img src="images/c2.webp" alt="">
        </li>
        <li>Adding</li>
    </ul>
</body>
</html>
